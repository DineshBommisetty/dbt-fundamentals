version: 2

models:
  - name: stg_customers
    columns: 
      - name: customer_id
        description: Dinesh said that customer_id is unique to stg_customers object
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        description: Dinesh again said order_id is PK for orders object
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id